<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="prep.css"/>
    <title>Registration form</title>
</head>
<body>
   
    <div class="container">

            <header>Registration</header>
             <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active"data-title="Personal Details"></div>
                <div class="progress-step" data-title="Account details"></div>
                <div class="progress-step" data-title="Final Details"></div>
                
            </div>
            <div class="savings">
                <span class="title">
                  <span class="textone"> Your Savings Journey Starts here</span>
                  <span class="texttwo"> Set up your <span class="texttwoeasy">Easy Access Account</span></span>
              </span>
            </div>
     
            <div class="detailspersonal">
                <span class="title">
                  <span class="number" style="color:black">01)</span>
                  <span class="text">Personal Details</span>
              </span>
            </div>
        <form class="form" id="form">
          <div class="fields">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" id="FirstName" placeholder ="Enter your first name" :focus>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Middle Name</label>
                <input type="text"  id="MiddleName" placeholder ="Enter your middle name" :focus>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text"  id="LastName" placeholder ="Enter your last name" :focus>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="Email"  id="Email" placeholder ="Enter your Email-id" autocomplete="off" :focus>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="tel"  id="Phone" placeholder ="Enter your phone number" :focus>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>DOB</label>
                <input type="date" id="DOB" placeholder ="Enter your Date of Birth" :focus>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Gender</label>
                                    <select id="Gender" class="gender" :focus>
                                        <option value="">Select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                        <option value="Prefer not to say">Prefer not to say</option>
                                    </select>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>                    
            </div>
      </div>
            <input type="submit" value="Submit" class="submit" name="btn" id="submit"> 
 
        </form>
    </div>
    <script type="text/javascript">
        const form=document.getElementById('form');
        const firstname=document.getElementById('FirstName');
        const middlename=document.getElementById('MiddleName');
        const lastname=document.getElementById('LastName')
        const email=document.getElementById('Email')
        const phonenumber=document.getElementById('Phone');
        const dob=document.getElementById('DOB');
        const gender=document.getElementById('Gender');


        let formStepsNum = 0;

        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            validate();
        })

        const sendData=(usernameVal,sRate,count)=>{
            if(sRate===count){
                alert('Personal Details Registered Succesfully!');
                swal("Welcome!"+usernameVal,"Registration Succesful!","success");
            }
        }
        
        const successMsg=(usernameVal)=>{
            let formCon=document.getElementsByClassName('form-control');
            var count=formCon.length -1;
            for(var i=0;i< formCon.length;i++){
                if(formCon[i].className==="form-control success"){
                    var sRate= 0 + i;
                    console.log(sRate);
                    sendData(usernameVal,sRate,count);
                }
                else{
                    return false;
                }
            }
        }
        //defining the validate function
        const validate=() =>{
        const firstnameVal=firstname.value.trim();
        const middlenameVal=middlename.value.trim();
        const lastnameVal=lastname.value.trim();
        const emailVal=email.value.trim();
        const phonenumberVal=phonenumber.value.trim();
        const dobVal=dob.value.trim();
        const genderVal=gender.value.trim();

        const isEmail=(emailVal)=>{
            var atSymbol=emailVal.indexOf("@");
            if(atSymbol<1) return false;
            var dot= emailVal.lastIndexOf('.');
            if(dot<= atSymbol + 2) return false;
            if(dot=== emailVal.length -1) return false;
            return true;
        };
        
        const isValidDob = (dobVal) => {
            const dobDate = new Date(dobVal);
            const today = new Date();

            if(dobDate > today){
                alert('Invalid dob!');
                setErrorMsg(dob, 'Please Enter a valid date!');
            } 


            const age = today.getFullYear() - dobDate.getFullYear();
            const m = today.getMonth() - dobDate.getMonth();

            if (m < 0 || (m === 0 && today.getDate() < dobDate.getDate())) {
                return age - 1 >= 18;
                
            }
            return age >= 18;
        };

        // validate firstname
        if(firstnameVal===""){
            setErrorMsg(firstname,'Firstname cannot be blank');
        }
        else{
            setSuccessMsg(firstname);
        }
        
        // validate lastname
        if(lastnameVal===""){
            setErrorMsg(lastname,'Lastname cannot be blank');
        }
        else{
            setSuccessMsg(lastname);
        }
        
        // validate email
        if(emailVal===""){
            setErrorMsg(email,'Email cannot be blank');
        }else if(!isEmail(emailVal)){
            setErrorMsg(email,'Not a valid email');
        }else{
            setSuccessMsg(email);
        }
        
        // validate phonenumber
        if(phonenumberVal===""){
            setErrorMsg(phonenumber,'Phonenumber cannot be blank');
        }
        else if(phonenumberVal.length!==10){
            setErrorMsg(phonenumber,'Not a valid phone number')
        }
        else{
            setSuccessMsg(phonenumber);
        }
        
        // validate dob
        if(dobVal===""){
            setErrorMsg(dob,'Date of Birth value cannot be blank');
        }
            
        else if (!isValidDob(dobVal)) {
        setErrorMsg(dob, 'You must be at least 18 years old');
        alert('Bank Account Holder must be an Adult!');
        }
        
        else{
            setSuccessMsg(dob);
        }

        if(genderVal === ""){
            setErrorMsg(gender,'Please select your gender');
        }
        
        else{
            setSuccessMsg(gender);
        }

        successMsg(firstnameVal);
    };
        
        function setErrorMsg(input,errormsgs){
            const formControl=input.parentElement; 
            const small=formControl.querySelector('small');
            formControl.className="form-control error";
            small.innerText=errormsgs;
        }

        function setSuccessMsg(input){
            const formControl=input.parentElement;
            formControl.className="form-control success";
        }


    </script>
</body>
</html>
